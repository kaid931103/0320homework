<html>

<head>
<title>Canvas</title>
<meta http-equiv="content-type" content="text/html" charset="utf-8">
</head>

<body>
    <canvas id="canvas" width="1000" height="200" style="border: 1px solid #000000">

        <script>
            var x=0,y=0;
            var canvas = document.getElementById("canvas");
            var z = canvas.getContext("2d")
            z.fillStyle="#000000";
            var a = 1;
            var timer1 = setInterval(function(){
                switch(a){
                    case 1:
                    z.clearRect(x,y,50,50);
                    x++;
                    if(x>=950){a=2;}
                    z.fillRect(x,y,50,50);
                    break;
                    case 2:
                    z.clearRect(x,y,50,50);
                    y++;
                    if(y>=150){a=3;}
                    z.fillRect(x,y,50,50);
                    break;
                    case 3:
                    z.clearRect(x,y,50,50);
                    x--;
                    if(x<=0){a=4;}
                    z.fillRect(x,y,50,50);
                    break;
                    case 4:
                    z.clearRect(x,y,50,50);
                    y--;
                    if(y<=0){a=1;}
                    z.fillRect(x,y,50,50);
                    break;
                }
                    
            },1);
        </script>

    </canvas>

</body>
</html>
